<script>
  const translations = {
    en: {
      fullName: "Jacob Wiseberg",
      bio1: "Cybersecurity professional and programmer.",
      bio2: "Open source enthusiast. Currently in NYC.",
      github: "GitHub",
      linkedin: "LinkedIn",
      posts: "Posts",
      tags: "Tags",
      categories: "Categories",
      copyrightName: "Jacob Wiseberg",
      allRightsReserved: "All rights reserved"
    },
    he: {
      fullName: "יעקב וויזברג",
      bio1: "איש אבטחת סייבר ומתכנת.",
      bio2: "חובב קוד פתוח. כרגע בניו יורק.",
      github: "GitHub",
      linkedin: "LinkedIn",
      posts: "פוסטים",
      tags: "תגיות",
      categories: "קטגוריות",
      copyrightName: "יעקב וויזברג",
      allRightsReserved: "כל הזכויות שמורות"
    }
  };

  function toggleLanguage(lang) {
    localStorage.setItem('preferredLanguage', lang);
    applyLanguage(lang);
  }

  function applyLanguage(lang) {
    const t = translations[lang];
    document.body.className = lang === 'he' ? 'hebrew-bg' : '';
    document.documentElement.setAttribute('lang', lang === 'he' ? 'he' : 'en-us');
    document.documentElement.setAttribute('dir', lang === 'he' ? 'rtl' : 'ltr');
    
    
    const elements = document.querySelectorAll('[data-i18n]');
    elements.forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (t[key]) {
        el.textContent = t[key];
      }
    });
    
    
    document.querySelector('.i18n-copyright').textContent = t.copyrightName;
    document.querySelector('.i18n-rights').textContent = t.allRightsReserved;
  }

  
  document.addEventListener('DOMContentLoaded', function() {
    const savedLang = localStorage.getItem('preferredLanguage') || 'en';
    applyLanguage(savedLang);
  });
</script>
