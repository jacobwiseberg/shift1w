
<div class="bottom-bar">
  &copy; {{ now.Year }} {{ i18n "copyrightName" }}. {{ i18n "allRightsReserved" }}.
  <div class="lang-buttons">
    {{- range site.Home.AllTranslations }}
      <a href="{{ .RelPermalink }}" title="{{ .Language.LanguageName }}">
        <img src="{{ cond (eq .Language.Lang "he") ("assets/il.svg" | absURL) ("assets/usa.svg" | absURL) }}" 
             alt="{{ .Language.LanguageName }}" class="flag-icon">
      </a>
    {{- end }}
  </div>
</div>
