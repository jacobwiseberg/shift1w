<div class="mobile-topbar">
  <div class="mobile-profile">
    <img src="{{ "assets/hoopoe.jpg" | absURL }}" alt="Profile">
    <span class="site-title">{{ i18n "fullName" }}</span>
  </div>
  <nav>
    <a href="{{ "/" | relLangURL }}">{{ i18n "home" }}</a>
    <a href="{{ "/posts" | relLangURL }}">{{ i18n "posts" }}</a>
    {{- range site.Home.AllTranslations }}
      {{- if ne .Language.Lang $.Language.Lang }}
        <a href="{{ .RelPermalink }}" title="{{ .Language.LanguageName }}" class="lang-flag-link">
          <img src="{{ cond (eq .Language.Lang "he") ("assets/il.svg" | absURL) ("assets/usa.svg" | absURL) }}" 
               alt="{{ .Language.LanguageName }}" class="flag-icon">
        </a>
      {{- end }}
    {{- end }}
  </nav>
</div>
